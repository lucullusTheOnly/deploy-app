<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploy of application A</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet">
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">
  <div class="card w-full max-w-md shadow-xl bg-base-100 p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Deploy of application A</h1>

    <form hx-post="http://localhost:8281/deploy" hx-target="#response" hx-swap="innerHTML" class="space-y-4">
      <!-- Free text input -->
      <div class="form-control">
        <label class="label"><span class="label-text">Description</span></label>
        <input type="text" name="description" placeholder="Enter description" class="input input-bordered w-full" required />
      </div>

      <!-- Multiple choice input -->
      <div class="form-control">
        <label class="label"><span class="label-text">Environment</span></label>
        <select name="environment" class="select select-bordered w-full" required>
          <option disabled selected>Pick an environment</option>
          <option value="dev">Development</option>
          <option value="staging">Staging</option>
          <option value="prod">Production</option>
        </select>
      </div>

      <!-- Number input -->
      <div class="form-control">
        <label class="label"><span class="label-text">Number of replicas</span></label>
        <input type="number" name="replicas" min="1" max="20" value="1" class="input input-bordered w-full" required />
      </div>

      <!-- Submit button -->
      <div class="form-control mt-6">
        <button type="submit" class="btn btn-success w-full">Deploy</button>
      </div>
    </form>

    <!-- Response from backend -->
    <div id="response" class="mt-4 text-center"></div>
  </div>
</body>
</html>
